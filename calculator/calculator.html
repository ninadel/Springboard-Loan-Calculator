<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <header>
      <h1>Loan Calculator ðŸ’°ðŸ’²ðŸ’µ</h1>
    </header>
    <section class="calc-container">
      <form id="calc-form">
        <label>
          Loan Amount
          <input type="number" min=1 step=1 id="loan-amount" required>
        </label>
        <label>
          Term in Years
          <input type="number" min=0.5 step=0.5 id="loan-years" required>
        </label>
        <label>
          Yearly Rate
          <input type="number" min=0.0001 max=.9999 step=0.0001 id="loan-rate" required>
        </label>
        <button type="submit" id="calc-submit">Calculate</button>
      </form>
      <div>
        <h3>Monthly Payment<h3>
        <span id="monthly-payment"></span>
      </div>
    </section>
